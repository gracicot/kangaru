            msvc-cxx: /std:c++latest

          - os: windows-2016
            msvc-version: 2017
            arch: x64
            cxx14: On
            cxx17: On
            hash-typeid: On
            permissive: /permissive-
            msvc-cxx: /std:c++latest

          - os: windows-2019
            msvc-version: 2019
            arch: x64
            cxx14: On
            cxx17: On
            hash-typeid: Off
            permissive: /permissive-
            msvc-cxx: /std:c++latest

          - os: windows-2019
            msvc-version: 2019
            arch: x64
            cxx14: On
            cxx17: On
            hash-typeid: On
            permissive: /permissive-
            msvc-cxx: /std:c++17

        exclude:
