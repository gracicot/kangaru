  windows-msvc:
    env:
      build-dir: ${{ github.workspace }}/build
      build-type: RelWithDebInfo
    runs-on: windows-latest
    name: MSVC ${{ matrix.msvc-version }} Windows (${{ matrix.arch }}, ${{ matrix.msvc-cxx }}, ${{ matrix.permissive }}, hash-mode ${{ matrix.hash-typeid }})
    strategy:
      fail-fast: false
      matrix:
        cxx14: [On]
        cxx17: [On, Off]
        hash-typeid: [Off]
        permissive: [/permissive-, /permissive]
        os: [windows-2016, windows-2019]
        arch: [x86, x64]
        include:
          - os: windows-2016
            msvc-version: 2017

          - os: windows-2019
            msvc-version: 2019
       
          - arch: x86
            triplet: x86-windows

          - arch: x64
            triplet: x64-windows

          - cxx17: Off
            msvc-cxx: /std:c++14

          - cxx17: On
            msvc-cxx: /std:c++17

          - os: windows-2016
            msvc-version: 2017
            arch: x64
